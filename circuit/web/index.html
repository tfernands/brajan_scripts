<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Logic Gate Simulator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="styles/index.css">
  <script type="text/javascript" src="scripts/cnode.js"></script>
  <script type="text/javascript" src="scripts/ccircuit.js"></script>
  <script type="text/javascript" src="scripts/gcircuit.js"></script>
  <script type="text/javascript" src="scripts/index.js" defer></script>
</head>
<body>

  <!-- The Modal -->
  <div id="id01" class="modal">
    <div class="content">
        <form onsubmit="return criar_componente()">
          <input id="component_name" type="text" placeholder="Nome do componente...">
          <input class="btn" value="Criar" type="submit" name="crate">
        </form>
    </div>
  </div>

  <!-- The Modal -->
  <div id="id02" class="modal">
    <div class="content">
        <form onsubmit="return false">
          <input id="io_name" type="text" placeholder="Nome da I/O...">
          <input class="btn" value="Ok" type="submit">
        </form>
    </div>
  </div>

  <header>
    <h1>Logic Gates Simulator</h1>
    <!-- Trigger/Open the Modal -->
    <button onclick="document.getElementById('id01').style.display='block'; document.getElementById('component_name').focus();" class="w3-button">Criar componente</button>
    <button onclick="save()">Salvar</button>
    <input class='.btn' type="file" id="load_files" onchange="load(this.files)">
  </header>

  <div id="workspace" ondragover="allowDrop(event)" ondrop="workspace_drop(event)">
      <svg dragable id='svg' xmlns="http://www.w3.org/2000/svg"></svg>
  </div>

  <div id='drawer' class='drawer' ondrop="drawer_drop(event)">
    <button id='d0' onclick="addComponent(modules[this.innerHTML])" ondragstart="dragStart(event)" ondragover="allowDrop(event)" draggable="true">IO</button>
    <button id='d1' onclick="addComponent(modules[this.innerHTML])" ondragstart="dragStart(event)" ondragover="allowDrop(event)" draggable="true">NOT</button>
    <button id='d2' onclick="addComponent(modules[this.innerHTML])" ondragstart="dragStart(event)" ondragover="allowDrop(event)" draggable="true">AND</button>
  </div>

</body>
</html>
